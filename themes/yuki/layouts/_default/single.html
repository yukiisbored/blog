{{ define "main" }}

{{ $dateFormat := default "02 January 2006" (index .Site.Params "datefmt") }}

<div class="container">
    <i>Published on <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format $dateFormat }}</time></i>
</div>
{{ if .Params.Cover }}
<img class="cover-image" src="{{ .Params.Cover }}">
{{ end }}
<div class="container">
    <article>
        {{ .Content }}
    </article>
</div>

{{ end }}
