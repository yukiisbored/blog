{{ define "main" }}
{{ $dateFormat := default "02 January 2006" (index .Site.Params "datefmt") }}

{{ range .Paginator.Pages }}
<a href="{{ .RelPermalink }}">
    <h2>{{- .Title | markdownify -}}</h2>
</a>
<i>Published on <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format $dateFormat }}</time></i>
<article>
    <p>{{- .Summary -}} <span> <a href="{{ .RelPermalink }}">...</a></span></p>
</article>
{{ end }}

{{ template "_internal/pagination.html" . }}

{{ end }}
